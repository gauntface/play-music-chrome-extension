            <section class="track-details">
                <div class="album-art"><img src="" /></div>
                <!--<img src="" class="album-art" />-->

                    <h1></h1>
                    <h2></h2>
                    <section class="music-controls">
                      <button class="rewind">
                          <svg
                             version="1.1"
                             id="Layer_1"
                             xmlns="http://www.w3.org/2000/svg"
                             xmlns:xlink="http://www.w3.org/1999/xlink"
                             x="0px"
                             y="0px"
                             width="64px"
                             height="64px"
                             viewBox="0 0 64 64"
                             xml:space="preserve"
                             class="btn-svg">
                            <g
                               id="layer1">
                              <path
                                 d="m 9.5000001,18 0,28 L 13.5,46 13.5,33.8125 33.5,46 33.5,33.2188 54.5,46 54.5,18 33.5,30.7812 33.5,18 13.5,30.1875 13.5,18 9.5000001,18 z"
                                 id="rect7275"
                                 class="btn" />
                            </g>
                          </svg>
                      </button>
                      <button class="play-pause">
                          <svg
                             version="1.1"
                             id="Layer_1"
                             xmlns="http://www.w3.org/2000/svg"
                             xmlns:xlink="http://www.w3.org/1999/xlink"
                             x="0px"
                             y="0px"
                             width="64px"
                             height="64px"
                             viewBox="0 0 64 64"

                             class="btn-svg play-btn-svg">

                               id="layer1">

                                 id="rect7257" />
                            </g>
                          </svg>

        <section class="page no-play-music-tab">
          <section class="additional-options">
            <button class="options-btn">
                <svg
                   version="1.1"
                    id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"

                    y="0px"

                    height="64px"

                       id="rect4208"
                       class="btn" />
                  </g>
                </svg>
            </button>
          </section>

          <section class="no-play-music-content">
            <header>
                <h1>Oops!</h1>
            </header>

            <p>It doesn't look like there is a tab with Google Music open, would you like me to do that for you?</p>

            <button class="open-play-tab-btn">Open Play Music</button>
          </section>
        </section>

        <section class="page options-page">
            <section class="options-content">
              <header>
                  <h1>Options</h1>
              </header>
              
              <h2>Keyboard Shortcuts</h2>
              
              <p>Select an input and press the keys you want to use</p>

              <div class="keyboard-shortcut-labels-container">
                <label>Previous</label>

                <label>Play / Pause</label>

                <label>Next Track</label>
              </div>

              <div class="keyboard-shortcuts-container">
                <input type="text" name="previous-keyboard-shortcut" class="previous-input">

                <input type="text" name="play-pause-keyboard-shortcut" class="playpause-input">
                
                <input type="text" name="next-keyboard-shortcut" class="next-input">
              </div>
            </section>

            <section class="additional-options">
              <button class="close-btn">
                <svg id="svg3933" class="btn-svg" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" version="1.1" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/">
                  <g id="layer1" transform="matrix(-1,0,0,-1,64,64)">
                    <path id="path4750" class="btn" d="m30.672,10.187,4.25,4.2813-14.562,14.562,34.75,0,0,6-34.719,0,14.531,14.562-4.25,4.2188-21.781-21.781z"/>
                  </g>
                </svg>
              </button>
            </section>
        </section>

        <script type="text/javascript" src="scripts/popup.js"></script>
        <script type="text/javascript" src="scripts/key-handler.js"></script>

</html>
